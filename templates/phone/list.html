{% extends 'base.html' %}

{% block title %}
    Phone List
{% endblock %}

{% block content %}

    <h1 class="text-4xl font-bold mb-8">Phone List</h1>
    <ul>
        {% for phone in phones %}
            <li>{{ phone.phone_name }} - {{ phone.price }} - {{ phone.color }}</li>
        {% endfor %}
    </ul>
{% endblock %}
